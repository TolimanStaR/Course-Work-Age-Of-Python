{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div style="padding: 15% 25%;">
        <h3>Регистрация на сайте</h3>
        <div class="form-control w-100">
            <form action="{% url 'registration_submit' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p><input type="submit" value="Зарегистрироваться" class="btn-success btn"/></p>
                <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </form>
        </div>
    </div>
{% endblock %}

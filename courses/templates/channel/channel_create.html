{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block title %}Создание канала{% endblock %}

{% block content %}
    <h3>Заполните информацию о канале</h3>
    <div>
        <form action="{% url 'channel_create_confirm' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ channel_form|crispy }}
            <input type="submit" value="Создать канал" class="btn btn-success">
        </form>
    </div>
{% endblock %}

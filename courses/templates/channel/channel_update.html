{% extends 'index.html' %}

{% block title %}Редактировать канал{% endblock %}

{% block content %}
    <div>
        <h3>Изменить настройки канала</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить настройки">
        </form>
    </div>
{% endblock %}

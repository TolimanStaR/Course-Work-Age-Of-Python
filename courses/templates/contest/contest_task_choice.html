{% extends 'course/course_control_panel_frame.html' %}

{% block title %}Контесты{% endblock %}

{% block course_content %}
    <div>
        <h3>Выберите задачи для соревнования</h3>
        <form action="{% url 'contest_task_list_update_success' slug=course.slug id=contest.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        </form>
    </div>
{% endblock %}

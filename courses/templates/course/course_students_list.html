{% extends 'course/course_control_panel_frame.html' %}

{% block title %}Студенты{% endblock %}

{% block course_content %}
    <h3>Список студентов</h3>
    {% for student in object_list %}
        <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4" style="margin: 10px; width: 100px;
                            height: 100px;
                            background-image: url('{{ student.user.user_profile.profile_photo.url }}');
                            background-size: cover;
                            display: block;
                            border-radius: 50%;">
                        {#                        <img src="{{ friend.profile_photo.url }}" alt="..." class="card-body">#}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'course_student_detail' slug=course.slug username=student.user.username %}"
                                                      style="color: black">{{ student.user.username }}</a></h5>
                            <a href="{% url 'course_student_detail' slug=course.slug username=student.user.username %}" class="btn btn-outline-primary">Управление</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    {% empty %}
        <p>На курсе нет студентов</p>
    {% endfor %}
{% endblock %}

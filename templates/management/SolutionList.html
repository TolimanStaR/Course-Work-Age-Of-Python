{% extends 'index.html' %}

{% block title %}Список посылок{% endblock %}

{% block content %}
    <h4>Посылки</h4>
    {% for solution in object_list %}
        <p><a href="{% url 'solution_detail' pk=solution.task.pk id=solution.pk %}">{{ solution.created }}
            ({{ solution.verdict }}, {{ solution.points }} points)</a></p>
    {% endfor %}
{% endblock %}
